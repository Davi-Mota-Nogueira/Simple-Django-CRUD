<!-- Inheriting from the base file -->
{% extends 'books/base.html' %}

<!-- Helping to render the images -->
{% load static %}

{% block content %}

<div class="container mb-4">
    <div class="row">
        <!-- Navbar -->
        <div class="col-md-3 mt-3">
            <div class="card">
                <h4 class="card-header px-3">Menu</h4>
                <ul class="list-group list-group-light list-group-small">
                    <li class="list-group-item px-3"><a href="">Home</a></li>
                </ul>
                <a href="{% url 'add-book' %}" class="m-2 btn btn-dark btn-sm">Add Book</a>
            </div>
        </div>
        <!-- Part for the books -->
        <div class="col-md-9 mt-3">
            <div class="row">
                <!-- Getting all the books in database -->
                {% for book in books %}
                <div class="col-md-4">
                    <div class="card my-2">
                        <a href="">
                            <!-- Place for the image -->
                            <img src="{{ book.image.url }}" class="card-img-top" style="height:fit-content; max-height: 435px;"/>
                        </a>
                        <div class="card-body">
                            <h4 class="card-text">{{ book.title }}</h4>
                        </div>
                        <a href="{% url 'book-detail' book.id %}" class="m-2 btn btn-outline-dark btn-sm">View Book</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
